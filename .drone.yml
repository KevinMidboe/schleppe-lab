---
kind: pipeline
type: docker
name: Build

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: ruby:3.1-slim-bullseye
    commands:
      - apt update && apt install -y --no-install-recommends build-essential git
      - make install
      - make build

trigger:
  branch:
    exclude:
      - feat/ci-vault-secrets

---
kind: pipeline
type: docker
name: Publish

platform:
  os: linux
  arch: amd64

steps:
  - name: Build and publish docker image
    image: plugins/docker
    settings:
      registry: ghcr.io
      repo: ghcr.io/kevinmidboe/schleppe-lab
      dockerfile: Dockerfile
      username:
        from_secret: GITHUB_USERNAME
      password:
        from_secret: github_password
      tags: latest

trigger:
  event:
    include:
      - push
    exclude:
      - pull_request
  branch:
    - main

depends_on:
  - Build

---
kind: pipeline
type: docker
name: Deploy

platform:
  os: linux
  arch: amd64

steps:
  - name: Prepare kubernetes environment
    image: alpine/k8s:1.25.15
    commands:
      - mkdir -p /root/.kube
      - echo $GITHUB_USERNAME > /tmp/username
      - echo $KUBE_CONFIG
      - cat /tmp/username
      - ls /root
      - ls /root/.kube
      - echo KUBE_CONFIG > /root/.kube/config
      - 'curl -s -H "X-Vault-Token: $VAULT_TOKEN" http://vault.schleppe:8200/v1/schleppe/data/drone/schleppe-lab | jq -r ".data.data.KUBE_CONFIG" > /root/.kube/config'
      - ls /root/.kube
      - cat /root/.kube/config
    environment:
      KUBE_CONFIG:
        from_secret: kube_config
      GITHUB_USERNAME:
        from_secret: GITHUB_USERNAME
      VAULT_TOKEN:
        from_secret: VAULT_TOKEN
    volumes:
    - name: kube-config
      path: /root/.kube

  - name: Deploy to kubernetes
    image: alpine/k8s:1.25.15
    commands:
      - cat /root/.kube/config
      - export IMAGE="ghcr.io/kevinmidboe/${DRONE_REPO_NAME}:${DRONE_COMMIT_SHA}"
      - cat .kubernetes/*.yml
        | envsubst
        | kubectl --kubeconfig=/root/.kube/config apply -f -
    volumes:
    - name: kube-config
      path: /root/.kube
    when:
      event:
        include:
          - push
        exclude:
          - pull_request
      branch:
        - main
        - feat/ci-vault-secrets

depends_on:
  - Build
  - Publish

volumes:
- name: kube-config
  temp: {}

---
kind: secret
name: GITHUB_USERNAME
get:
  path: schleppe/data/drone/${DRONE_REPO_NAME}
  name: GITHUB_USERNAME

---
kind: secret
name: github_password
get:
  path: schleppe/data/drone/${DRONE_REPO_NAME}
  name: GITHUB_PASSWORD

---
kind: secret
name: kube_config
get:
  path: schleppe/data/drone/${DRONE_REPO_NAME}
  name: KUBE_CONFIG

