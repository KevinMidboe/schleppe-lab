---
layout: default
---
<section class="projects">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <ul>
  {% for project in site.data.projects %}
    <li>
      <a href="https://github.com/{{ project.github }}">
        {{ project.name }}
      </a>
    </li>
  {% endfor %}
  </ul>
</section>
